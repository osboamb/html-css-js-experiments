<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <header class="red" id="main_header">
        <h1>Sample Page</h1>
    </header>
    <section>
        <p>Here's some text</p>
    </section>
    <footer>
        <small>Footer text</small>
    </footer>
    <script>

        let logClick = function (){
            console.log('click');
            console.log(this);
        };

        let header = document.getElementById('main_header');
        console.log(header);
        header.addEventListener('click',logClick);
    </script>
</body>
</html>
