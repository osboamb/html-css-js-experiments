<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript</title>
    </head>

    <body>
        <h1>Amber's Calulator</h1>
        <form 
        oninput="x.value=parseInt(a.value)+parseInt(b.value)+parseInt(c.value)">
        <input type="number" id="a" value="25">
        +<input type="number" id="b" value="25">
        +<input type="number" id="c" value="0">
        =<output name="x" for="a b c"></output>
        </form>

    </body>
</html>
