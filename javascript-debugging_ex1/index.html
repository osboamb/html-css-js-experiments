<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript</title>
    </head>

    <body>
        <script>
            let a = parseInt(prompt("I will multiply three numbers. What is the first number?"));
            let b = parseInt(prompt("What is the second number?"));
            let c = parseInt(prompt("What is the third number?"));
            let d = a * b * c;
            alert("The answer is: " + d);
        </script>
    </body>
</html>
